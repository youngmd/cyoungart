<div class="fh5co-narrow-content fh5co-border-bottom" data-animate-effect="fadeInLeft" ng-cloak>
    <h2 class="fh5co-heading" ><span>{{title}}</span></h2>
    <p>A description of the gallery contents.</p>
    <div class="row">
        <div class="col-xs-12" ng-repeat="img in images">
            <figure>
                <img ng-src="public/images/{{img.path}}?dim=1024x1024" class="img-responsive">
                <figcaption>{{img.title}}<span class="pull-right">{{img.date}}</span></figcaption>
            </figure>
        </div>

        <div class="col-md-12">
            <p class="text-center"><a href="gallery" class="btn btn-primary btn-outline">Back to Gallery</a></p>
        </div>

    </div>
</div>
