<modal-dialog>
    <form class="form-horizontal">
        <div class="form-group">
        <label for="artName" class="col-lg-2 control-label">Artwork</label>
        <div class="col-lg-10">
            <span>{{img.title}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="artPrice" class="col-lg-2 control-label">Price</label>
        <div class="col-lg-10">
            <span>{{img.inventory.original | currency}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="origName" class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="origName" ng-model="name" placeholder="Name">
        </div>
    </div>

    <div class="form-group">
        <label for="origEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="origEmail" ng-model="email" placeholder="Email" required>
        </div>
    </div>
    <div class="form-group">
        <label for="textArea" class="col-lg-2 control-label">Note</label>
        <div class="col-lg-10">
            <textarea class="form-control" rows="3" id="textArea">
Hello, I am interested in purchasing the original art piece entitled "{{img.title}}".
            </textarea>
            <span class="help-block">Requests to purchase original art are handled on an individual basis.  You can expect a response within 2 business days.</span>
        </div>
    </div>
    </form>

    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()" ng-disabled="!email"><i class="fa fa-fw fa-plus"></i> Send</button>
        <button class="btn btn-default" ng-click="cancel()"><i class="fa fa-fw fa-times"></i> Cancel</button>
    </div>
</modal-dialog>
